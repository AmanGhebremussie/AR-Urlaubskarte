<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="script.js" defer></script>
    
    <body style='margin : 0px; overflow: hidden;'>

        <!-- A-Frame Scene with AR.js -->
        <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: true; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>

            <!-- Define assets -->
            <a-assets>
                <a-asset-item id="animated-asset" src="https://raw.githubusercontent.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-playground/models/CesiumMan.gltf"></a-asset-item>
            </a-assets>

            <!-- Marker with box -->
            <a-marker type='pattern' url='https://amanghebremussie.github.io/AR-Urlaubskarte/pattern-94533637_9988726.patt'>
                <a-box position='0 0.5 0' color="yellow"></a-box>
            </a-marker>

            <!-- Marker with animated asset -->
            <a-marker type='pattern' url='https://amanghebremussie.github.io/AR-Urlaubskarte/pattern-94533637_9988726.patt' id="animated-marker">
                <a-entity gltf-model="#animated-asset" scale="2"></a-entity>
            </a-marker>

            <!-- Camera -->
            <a-entity camera></a-entity>

        </a-scene>
    </body>
</html>
