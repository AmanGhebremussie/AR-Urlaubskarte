<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>3D Szene mit Sternen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.2/aframe/build/aframe-ar.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      
      <!-- Assets für das Modell und die Texturen -->
      <a-assets>
        <a-asset-item id="island-model" url="https://amanghebremussie.github.io/AR-Urlaubskarte/scene.gltf"></a-asset>
        <img id="starImg" src="2beacba73c69371c1acc82d9cf2d6424.png">
      </a-assets>

      <!-- Erster Marker für das 3D Modell -->
      <a-marker type="pattern" url="https://raw.githubusercontent.com/AmanGhebremussie/AR-Urlaubskarte/main/pattern-marker.patt">
        
        <!-- 3D Modell (GLTF) für den ersten Marker -->
        <a-entity
          gltf-model="#island-model"
          scale="2 2 2"
          position="0 0 0"
          rotation="0 0 0">
        </a-entity>
        
      </a-marker>

      <!-- Zweiter Marker für die Sterne -->
      <a-marker type="pattern" url="https://raw.githubusercontent.com/AmanGhebremussie/AR-Urlaubskarte/main/pattern-Hiro_marker_ARjs.patt">
        
        <!-- Zentrale Fläche (Karte) für den zweiten Marker -->
        <a-plane color="blue" material="transparent: true; opacity: 0.8" height="1" width="1" position="0 0 0" rotation="-90 0 0"></a-plane>

        <!-- Container für Sterne -->
        <a-entity id="stars-container"></a-entity>

      </a-marker>

      <!-- Kamera -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
